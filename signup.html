<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account – Chandler Nursing Schedule</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body class="auth-page">
  <div class="auth-box">
    <h1>Chandler Nursing Schedule</h1>
    <h2>Create Account</h2>

    <form id="signupForm" onsubmit="return false;">
      <input type="text" id="firstName" placeholder="First Name *" required>
      <input type="text" id="lastName" placeholder="Last Name *" required>
      <input type="email" id="signupEmail" placeholder="Email Address *" required>
      <input type="tel" id="signupPhone" placeholder="Phone (e.g. +1-555-123-4567) *" required>
      <input type="password" id="signupPassword" placeholder="Password (8+ chars) *" required minlength="8">
      <input type="password" id="confirmPassword" placeholder="Confirm Password *" required>

      <button type="submit" onclick="signup()">Create Account</button>
    </form>

    <p class="center">Already have an account? <a href="index.html">Sign In</a></p>
    <div id="signupMsg" class="msg"></div>
  </div>

  <!-- Firebase SDKs – keep them in this order -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- YOUR LOGIC – **must be AFTER the Firebase SDKs** -->
  <script src="script.js"></script>
</body>
</html>
